# $ carbon run --scenario examples/provision/openstack/resource.yaml
---
name: Openstack example
description: Provision one resource in an Openstack tenant

credentials:

  - name: openstack
    auth_url: https://ci-rhos.centralci.eng.rdu2.redhat.com:13000/v2.0
    tenant_name: pit-jenkins
    username: username
    password: password

provision:

  - name: machine_1
    provider: openstack
    provisioner: openstack
    credential: openstack
    os_image: rhel-7.3-workstation-x86_64-released
    os_flavor: m1.medium
    os_networks: [pit-jenkins]
    os_floating_ip_pool: "10.8.240.0"
    os_keypair: pit-jenkins
    os_admin_pass:
    os_description:
    os_files:
    os_security_groups:
    ip_address:
    role: w_client
