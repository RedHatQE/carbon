# $ carbon run --scenario examples/provision/openstack/resource.yaml
---
scenario: Openstack example
description: Provision one resource in an Openstack tenant

credentials:

  - name: openstack_ciops
    auth_url: http://dashboard.centralci.eng.rdu2.redhat.com:5000/v2.0
    tenant_name: pit-jenkins
    tenant_id: bf4de4c330bb47d6937af31fd5c71a18
    username: username
    password: password

provision:

  - name: machine_1
    provider: openstack
    provisioner: openstack
    credential: openstack_ciops
    os_image: rhel-7.3-workstation-x86_64-released
    os_flavor: m1.medium
    os_networks: [pit-jenkins]
    os_floating_ip_pool: 10.8.172.0/22
    os_keypair: pit-jenkins
    os_admin_pass:
    os_description:
    os_files:
    os_security_groups:
    ip_address:
    role: w_client
