name: Scenario Example with Openstack and Openshift
description: Description of the scenario example.

credentials:

  - name: openshift
    auth_url: https://osemaster.sbu.lab.eng.bos.redhat.com:8443
    project: myproject
    username: developer
    token: token

  - name: openstack
    auth_url: https://ci-rhos.centralci.eng.rdu2.redhat.com:13000/v2.0
    tenant_name: pit-jenkins
    tenant_id: 2e1c0cf8f1234ea5ad8933d0927fc837
    username: username
    password: password

provision:

  - name: machine_1
    provider: openstack
    provisioner: openstack
    credential: openstack
    os_image: rhel-7.3-workstation-x86_64-released
    os_flavor: m1.medium
    os_networks: [pit-jenkins]
    os_floating_ip_pool: 10.8.172.0/22
    os_keypair: pit-jenkins
    os_admin_pass:
    os_description:
    os_files:
    os_security_groups:
    ip_address:
    role: w_client

  - name: Application by image
    provider: openshift
    credential: openshift
    role: application1
    oc_image: rywillia/example  # Define registry and image
    oc_env_vars:
      var1: var1
      var2: var2
    oc_labels:  # Need to see if we can pass multiple labels by oc client
      - label1: label1
      - label2: image_app

