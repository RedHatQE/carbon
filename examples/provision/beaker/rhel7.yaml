# $ carbon run --scenario examples/provision/beaker/rhel7.yaml
---
name: Beaker example
description: Get a machine from Beaker

credentials:

  - name: beaker
    keytab: group_keytab
    keytab_principal: my_principal
    username:
    password:

provision:

  - name: Machine from Beaker
    provider: beaker
    credential: beaker
    role: bkr-machine
    bkr_arch: x86_64
    bkr_variant: Server
    bkr_whiteboard: Testing machine provisioning from Carbon
    bkr_distro: RHEL-7.3
    bkr_tag: ["RTT_ACCEPTED"]
    # timeout for the beaker job, default if not set is 8hrs = 28800
    # can only set values between 1hr(3600) and 48hrs(172800)
    bkr_timeout: 172800
