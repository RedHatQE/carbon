---

- hosts: "{{ hosts }}"

  tasks:
    - name: Copy rpm file
      copy:
        src: "./assets/{{ rpms }}"
        dest: /root
     
    - name: Run tests
      shell: /usr/bin/python {{ item.0 }} /root/{{ rpms }} {{ results }} {{ item.1 }}
      with_together:
        - "{{ tests }}"
        - "{{ base_names }}"

