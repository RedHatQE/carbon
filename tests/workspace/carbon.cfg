# default settings

[defaults]
log_level=debug
data_folder=.workspace
# workspace=.

# credentials settings

[credentials:beaker]
hub_url=<hub_url>
keytab=<keytab>
keytab_principal=<keytab_principal>
username=<username>
password=<password>

[credentials:openstack]
auth_url=<auth_url>
tenant_name=<tenant_name>
username=<username>
password=<password>

# orchestrator settings

[orchestrator:ansible]
# remove ansible log
log_remove=False
