[defaults]
log_level=info
workspace=.
data_folder=.carbon

[credentials:beaker-creds]
hub_url=https://beaker.engineering.redhat.com
keytab=
keytab_principal=
ca_path=/etc/pki/ca-trust/extracted/openssl/ca-bundle.trust.crt
realm=REDHAT.COM
service=HTTP

[credentials:openstack]
auth_url=https://rhos-d.infra.prod.upshift.rdu2.redhat.com:13000
tenant_name=CCIT
username=
password=
domain_name=redhat.com

[credentials:polarion-creds]
